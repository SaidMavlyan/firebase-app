<h2 mat-dialog-title>Delete User</h2>
<mat-dialog-content>
  Are you sure you want to delete user account for <strong>{{user.email}}</strong>?
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around center">
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-warn" (click)="delete()">
    Delete
  </button>
</mat-dialog-actions>
