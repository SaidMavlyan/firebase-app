<div class="title" fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex fxFlexAlign="stretch">
    <h2>
      All Users
    </h2>
  </div>

  <div dir="rtl" fxFlex fxFlexAlign="center">
    <button mat-flat-button color="accent" (click)="create()">
      New User
    </button>
  </div>
</div>
<mat-divider></mat-divider>

<mat-card fxLayout="row"
          fxLayout.xs="column"
          fxLayoutAlign="center center"
          fxLayoutGap="10px"
          *ngFor="let user of (users$ | async)">
  <strong fxFlex>{{user.displayName}}</strong>
  <div fxFlex dir="rtl">{{user.email}}</div>
  <div class="role-chip">
    <mat-chip-list dir="rtl">
      <mat-chip>{{user.role}}</mat-chip>
    </mat-chip-list>
  </div>

  <div fxLayout="row"
       fxLayoutGap="10px">
    <button mat-mini-fab color="primary" (click)="editUser(user)">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="deleteUser(user)">
      <mat-icon>delete_sweep</mat-icon>
    </button>
  </div>
</mat-card>
