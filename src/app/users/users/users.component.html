<div fxLayout="row wrap" fxLayoutAlign="center center">
  <div fxFlex fxFlexAlign="stretch">
    <h2>
      All Users
    </h2>
  </div>

  <div dir="rtl" fxFlex fxFlexAlign="center">
    <button mat-flat-button color="accent" (click)="create()">
      New User
    </button>
  </div>
</div>
<mat-divider></mat-divider>

<mat-card fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center"
          fxLayoutGap="10px" *ngFor="let user of (users$ | async)">
  <strong fxFlex>{{user.displayName}}</strong>
  <div fxFlex>{{user.email}}</div>
  <div fxLayout="row">
    <mat-chip-list>
      <mat-chip>{{user.role}}</mat-chip>
    </mat-chip-list>
  </div>

  <div fxLayout="row">
    <button mat-icon-button (click)="editUser(user)">
      <mat-icon>create</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteUser(user)">
      <mat-icon>delete_sweep</mat-icon>
    </button>
  </div>
</mat-card>
