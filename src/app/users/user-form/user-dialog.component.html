<h2 mat-dialog-title>title placeholder</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <input matInput
           placeholder="Name"
           formControlName="displayName">
  </mat-form-field>
  <mat-form-field>
    <input matInput
           placeholder="Email"
           formControlName="email">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"
          (click)="close()">
    Close
  </button>
  <button class="mat-raised-button mat-primary"
          (click)="save()">
    Save
  </button>
</mat-dialog-actions>
