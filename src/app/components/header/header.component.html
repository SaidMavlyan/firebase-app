<mat-toolbar color="primary">
  <mat-icon class="header-icon" aria-hidden="false">fastfood</mat-icon>
  <ng-container *ngIf="isLoggedIn">
    <button mat-button routerLink="/meals">Meals</button>
    <button mat-button *ngIf="isUserManager" routerLink="/users">Users</button>
    <button mat-button *ngIf="isAdmin" routerLink="/meals/admin">Dashboard</button>
  </ng-container>

  <span class="header-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="!isLoggedIn" routerLink="/login">
      <span>Login</span>
    </button>

    <ng-container *ngIf="isLoggedIn">
      <button mat-menu-item routerLink="/settings">
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <span>Logout</span>
      </button>
    </ng-container>
  </mat-menu>

</mat-toolbar>

<app-progress-bar></app-progress-bar>

<div class="main-container" fxLayout="column" fxLayoutAlign="space-around center">
  <router-outlet></router-outlet>
</div>
