<app-page-title title="Settings"></app-page-title>

<div *ngIf="currentUser">
  <mat-card>
    <mat-card-header fxLayout="row">
      <mat-card-title>{{currentUser.displayName}}</mat-card-title>
      <mat-chip-list>
        <mat-chip>
          {{currentUser.role?.toUpperCase()}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-header>
    <mat-card-content fxLayout="row"
                      fxLayout.xs="column"
                      fxLayoutAlign="center center"
                      fxLayoutGap="10px">
      <span>{{currentUser.email}}</span>
      Daily calories limit:
      <mat-chip-list>
        <mat-chip color="primary" selected>
          {{currentUser.dailyCalories}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-content>
    <mat-card-actions dir="rtl">
      <button mat-button color="primary" (click)="edit(currentUser)">
        Edit Profile
      </button>
    </mat-card-actions>
  </mat-card>
</div>
