<app-page-title title="Settings"></app-page-title>

<div *ngIf="user$ | async; let user">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{user.displayName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <small>{{user.email}}</small>
      <span>{{user.role?.toUpperCase()}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="edit(user)">
        Edit Profile
      </button>
    </mat-card-actions>
  </mat-card>
</div>
